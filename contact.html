<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | Home</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container"><h1 class="logo">MAIL  | </h1></div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item active">Developers</li>
                    <li class="menu-list-item">Contact Info</li>
                    <li class="menu-list-item">Help & Support</li>
                    <li class="menu-list-item">Log-Out</li>
                    <li class="menu-list-item"><B>Contact Teachers</B></li>
                </ul>
            </div>
            <div class="profile-container">
                <img class="profile-picture" src="Profile-Picture.jpg" alt="">
                <div class="profile-text-container">
                    <span class="profile-text">Profile</span>
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="email-container">
        <div class="email-container-labels">
            <ul class="email-list" type="none">
                <li class="email-list-item">from </li>
                <li class="email-list-item">to </li>
                <li class="email-list-item">subject </li>
                <li class="email-list-item-main">context </li>
            </ul>
        <div class="email-container-inputs">
            <form>
                <ul class="email-inputs" type="none">
                    <input type="email" class="email-list-inputs" required>
                    <input type="email" class="email-list-inputs" required>
                    <input type="text" class="email-list-inputs" required>
                    <textarea name="context" id="context" cols="30" rows="10" class="email-list-inputs-main"></textarea>
                </ul>
                <div class="email-message"> *You will receive a reply from your teacher soon at your email. </div>
                <input type="submit" class="submit">
            </form>
        </div>
        </div>
    </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
