<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science </title>
    <link rel="stylesheet" href="homestyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container"><h1 class="logo">Delhi Public School |  <h1></div>
            </div>
            <div class="main-container">
                <div class="language-text-container">
                    <button class="button">
                        <i class="fa-solid fa-globe"></i>
                        <span class="profile-text">English</span>
                        <i class="fas fa-caret-down"></i>
                    </button>
                </div>
                <button class="button">
                    <div class="sign-in">SIGN-IN</div>
                </button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="content-container">
            <div class="login-container">
                <div class="login-background" style="background:  linear-gradient(to top, rgba(0,0,0,0) , #080808) , linear-gradient(to bottom, rgba(0,0,0,0) , #151515) , url(https://static.vecteezy.com/system/resources/previews/000/830/860/original/curvy-gradient-streak-background-in-purple-color-vector.jpg)"></div>
                <div class="border-background"></div>
            </div>
            <div class="login-form">
                    <div class="login-text">Log-in | </div>
                    <div class="login-details">
                        <form>
                            <div class="login-details-labels">Username | </div>
                            <div class="login-details-labels">Password | </div>
                            <div class="login-details-input-main">
                                <input type="text" required>
                                <input type="password" required>
                            <div class="login-details-buttons-main">
                                <input type="reset" name="reset" id="reset">
                                <input type="submit">
                            </div>
                        </form>
                        <div class="login-image-container">
                            <img src="https://ehaconsortium.org/wp-content/uploads/2020/04/study-768x432.jpg" alt="" class="login-image">
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
